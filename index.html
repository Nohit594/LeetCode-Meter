<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetCode Meter</title>
</head>
<body>
    <div class="container">
        <h1>LeetCode <span>Meter</span></h1>
        <div class="user-container">
            <p>Enter your Username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Username Here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy">Easy</span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium">Medium</span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard">Hard</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-card">
            directly populate card here from the JS code...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
